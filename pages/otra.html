<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- Encabezado sin bootstrap -->
    <header class="header">
        <h1 class="header__title"> Desafío Bootstrap / Aplicando Bootstrap desde 0 </h1>
    </header>
    <!-- Navegador con Boostrap - menú hamburgesa que se cambia a: 768px  -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bootstrap - Desafío</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="otra.html">Otra Página</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="row">
             <!-- tarjetas con dos fotos -->
            <div class=" col-md-6 col-sm-12 mt-4">
                <div class="col-md-12 col-sm-12">
                    <div class="card mb-3">
                        <img class="card-img-top" src="../img/imgcard2.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Un gran día de descanso</h5>
                            <p class="card-text font-italic">¡Te recomendamos que nos contactes!</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Un paseo en el mar</h5>
                            <p class="card-text font-italic">Si quieres estar relax, envíanos tu contacto</p>
                        </div>
                        <img class="card-img-bottom" src="../img/imgcard1.jpg" alt="Card image cap">
                    </div>
                </div>

            </div>
            <!-- Formulario de contacto -->
            <div class="col-md-6 col-sm-12 mt-4 mb-3 formulario">
                 
                <div class="col-md-12 col-sm-12">
                    <p class="otrapagina__texto">¿Quiéres que te contactemos?</p>
                    <form class="row gy-2 gx-3 align-items-center">
                        <div class="col-auto">
                            <label class="visually-hidden" for="autoSizingInput">Nombre</label>
                            <input type="text" class="form-control" id="autoSizingInput" placeholder="tu nombre es...">
                        </div>
                        <div class="col-auto">
                            <label class="visually-hidden" for="autoSizingInputGroup">email</label>
                            <input type="text" class="form-control" id="autoSizingInputGroup"
                                placeholder="tu correo es...">
                        </div>
                        <div class="col-auto">
                            <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                            <select class="form-select" id="autoSizingSelect">
                                <option selected>tu red social favo</option>
                                <option value="1">Tiktok</option>
                                <option value="2">Instagram</option>
                                <option value="3">Youtube</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                                <label class="form-check-label" for="autoSizingCheck">
                                    Recuérdame
                                </label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>


            </div>
        </div>


    </main>
    <!-- NAV en footer mostrando logo y barra de busqueda -->
    <footer class="footer">
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="/img/logoipsum-logo-9.svg" alt="" width="200" height="24">
                </a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-dark" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </footer>
</body>

</html>
